name: Generate Build Number

on:
  push:
    branches:
      - main

jobs:
  update-build-number:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Build Number
        run: |
          echo "ðŸ”¢ Generating build number"
          BUILD_NUMBER=$(date +%Y%m%d%H%M%S)
          echo "{\"build\": \"$BUILD_NUMBER\"}" > public/build.json
          cat public/build.json

      - name: Commit and Push Build Number
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/build.json
          git commit -m "ðŸ”„ Update build number"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages (optional)
        if: ${{ success() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Falls du z.â€¯B. mit Vite/React arbeitest